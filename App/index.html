<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>SVG</title>
  <link rel="stylesheet" type="text/css" href="css/all.css">
</head>

<body>
  <svg version="1.1" baseProfile="full" width="400" height="300" xmlns="http://www.w3.org/2000/svg">
    <circle cx="60" cy="65" r="60" style="fill:#fc0204;stroke-width:12" />
    <rect x="17" y="53" width="86" height="24" rx="2" fill="#fff" />

    <rect x="127" y="2" rx="5" width="121" height="121" style="stroke:#000" />
    <rect x="130" y="5" rx="5" width="115" height="115" stroke-width="5" style="fill:#0d69e1;stroke:#fff" />
    <rect x="178" y="48" width="20" height="70" style="fill:#fff" />
    <rect x="158" y="18" width="60" height="30" style="fill:#fff" />
    <rect x="162" y="22" width="52" height="22" style="fill:#fc0204" />

    <circle cx="315" cy="65" r="52" stroke-width="15" style="fill:#fff;stroke:#fc0204" />
    <text x="284" y="75" style="font:bold 38px Arial,sans-serif">500</text>

    <defs>
      <polygon id="star" points="100,300 140,200 180,300 85,240 195,240" style="stroke: #f00; stroke-width: 2; transform:scale(0.5)"
      />
    </defs>
    <use x="130" y="100" xlink:href="#star" />

    <g id="circle-border">
      <circle cx="10" cy="250" r="5" stroke-width="2" style="stroke: #000; fill: #f00; fill-opacity: .4" />
    </g>
    <use x="15" y="0" xlink:href="#circle-border" />
    <use x="30" y="0" xlink:href="#circle-border" />
    <use x="45" y="0" xlink:href="#circle-border" />
    <use x="380" y="0" xlink:href="#circle-border" />
    <use x="365" y="0" xlink:href="#circle-border" />
    <use x="350" y="0" xlink:href="#circle-border" />
    <use x="335" y="0" xlink:href="#circle-border" />
  </svg>

  <svg version="1.1" viewBox="0 0 100 100" width="100" height="100" xmlns="http://www.w3.org/2000/svg" class="second">
    <rect x="25" y="25" width="25" height="25" />
  </svg>

  <svg version="1.1" baseProfile="full" width="400" height="200" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <filter id="blurFilter">
        <feGaussianBlur in="SourceGraphic" stdDeviation="2" />
      </filter>
    </defs>

    <image x="0" y="0" width="200" height="200" xlink:href="https://lorempixel.com/200/200/cats" />
    <image x="200" y="0" width="200" height="200" xlink:href="https://lorempixel.com/200/200/cats" style="filter: url(#blurFilter)"
    />
  </svg>

  <svg version="1.1" xmlns="https://www.w3.org/2000/svg" width="200" height="200">
    <defs>
      <linearGradient id="gr1" x1="0" y1="0" x2="0" y2="100%">
        <stop offset="0%" stop-color="#fff" />
        <stop offset="100%" stop-color="#f00" />
      </linearGradient>
      <linearGradient id="gr2" x1="0" y1="0" x2="0" y2="100%">
        <stop offset="0%" stop-color="#f00" />
        <stop offset="100%" stop-opacity="0.4" stop-color="#00f" />
      </linearGradient>
    </defs>
    <rect x="0" y="0" width="200" height="100" fill="url(#gr1)" />
    <circle cx="100" cy="150" r="50" fill="url(#gr2)" />
  </svg>

  <svg width="200" height="200" viewBox="" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <path d="M0,5 L195,5 L195,195 L5,195 L5,15 L185,15 L185,185 L15,185 L15,25 L175,25 L175,175 L25,175 L25,35 L165,35 L165,165 L35,165 L35,45 L155,45 L155,155 L45,155 L45,55 L145,55 L145,145 L55,145 L55,65 L135,65 L135,135 L65,135 L65,75 L125,75 L125,125 L75,125 L75,85 L115,85 L115,115 L85,115 L85,95 L105,95 L105,105 L95,105 L95,95"
      fill="#666" stroke="#f00" stroke-width="2" />
  </svg>
</body>

</html>
